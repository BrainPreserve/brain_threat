<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>BrainPreserve — Brain Threat Analysis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial;margin:0;background:#f6f7fb;color:#0f172a}
    .container{max-width:1000px;margin:28px auto;padding:0 16px}
    h1{font-size:28px;margin:0 0 6px}
    .muted{color:#64748b}
    .pillbar{display:flex;gap:8px;flex-wrap:wrap;margin:14px 0 18px}
    .bt-topnav .bt-pill{border:1px solid #e5e7eb;background:#fff;padding:8px 14px;border-radius:999px;font-weight:600;cursor:pointer}
    details.bt-cat{border:1px solid #e5e7eb;border-radius:14px;background:#fff;box-shadow:0 2px 10px rgba(0,0,0,.04);margin:12px 0}
    details.bt-cat>summary{list-style:none;display:flex;gap:8px;align-items:center;padding:12px 14px;cursor:pointer;font-weight:700}
    details.bt-cat>summary::-webkit-details-marker{display:none}
    .bt-caret{display:inline-block;width:1em;text-align:center}
    .bt-body{padding:12px 14px}
    .summary-card{margin:16px 0;padding:16px;background:#fff;border:1px dashed #e5e7eb;border-radius:12px}
    .btns{display:flex;gap:10px;margin-top:10px}
    .btn{background:#2563eb;color:#fff;border:none;border-radius:999px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn.secondary{background:#111827}
  </style>
</head>
<body>
  <div class="container">
    <h1>BrainPreserve — Brain Threat Analysis</h1>
    <div class="muted">Config-driven questionnaires with validated scoring and deterministic, “GPT-like” summaries — no external services.</div>

    <!-- DYNAMIC NAV PILLS WILL BE INSERTED HERE -->
    <div id="bt-topnav" class="bt-topnav pillbar"></div>

    <!-- DYNAMIC CATEGORIES WILL BE INSERTED HERE -->
    <div id="bt-categories"></div>

    <!-- SUMMARY (kept visible; global Copy & Clear wired by your scripts) -->
    <div class="summary-card" data-role="summary-card">
      <div style="font-weight:700;margin-bottom:8px">Comprehensive Client Summary</div>
      <div class="muted" data-out="summary-text">Complete the sections to see a personalized summary here.</div>
      <div class="btns">
        <button class="btn" data-action="copy">Copy Summary</button>
        <button class="btn secondary" data-action="reset">Clear Form</button>
      </div>
    </div>
  </div>

  <!-- Load in this order -->
  <script src="assets/config.js"></script>
  <script src="assets/app.js"></script>
  <script src="assets/scoring.js"></script>
  <script src="assets/summary.js"></script>
</body>
</html>
