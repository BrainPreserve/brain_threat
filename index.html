<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Brain Threat Analysis — Standalone</title>

  <!-- Minimal baseline styles; you may remove if you already have a CSS file -->
  <style>
    :root{
      --bg:#f8f9fb; --card:#ffffff; --ink:#1e293b; --muted:#64748b; --accent:#0f766e; --warn:#b91c1c; --line:#e5e7eb;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:980px;margin:0 auto;padding:16px}
    #bt-topnav{display:flex;align-items:center;justify-content:space-between;gap:12px;padding:14px 0}
    #bt-title{font-size:1.25rem;font-weight:700;letter-spacing:.2px}
    #bt-version{font-size:.85rem;color:var(--muted)}
    #bt-alert{display:none;margin:8px 0 16px;background:#fee2e2;border:1px solid #fecaca;color:var(--warn);padding:12px;border-radius:8px;white-space:pre-wrap}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;box-shadow:0 1px 2px rgba(0,0,0,.03);margin:12px 0;overflow:hidden}
    .card-header{display:flex;align-items:center;justify-content:space-between;padding:14px 16px;cursor:pointer;user-select:none}
    .card-header .title{display:flex;align-items:center;gap:10px;font-weight:600}
    .caret{font-family:monospace;display:inline-block;transform:translateY(-1px)}
    .card-body{display:none;border-top:1px solid var(--line);padding:16px}
    .card-actions{margin-top:16px;display:flex;gap:8px;flex-wrap:wrap}
    button{appearance:none;border:1px solid var(--line);background:#fff;color:var(--ink);padding:10px 12px;border-radius:10px;cursor:pointer}
    button.primary{background:var(--accent);border-color:var(--accent);color:white}
    button.ghost{background:#fff}
    button.danger{border-color:#fecaca;color:var(--warn);background:#fff}
    #bt-summary-block{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:16px;margin:20px 0}
    #bt-summary-content{white-space:pre-wrap}
    .muted{color:var(--muted)}
    .sr-only{position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden}
  </style>
</head>
<body>
  <div class="container">
    <!-- Top Bar -->
    <header id="bt-topnav" role="banner" aria-label="Top navigation">
      <div id="bt-title">Brain Threat Analysis</div>
      <div id="bt-version" class="muted">Standalone • Deterministic</div>
    </header>

    <!-- Runtime assertion banner (shown by JS if any CSV/keys mismatch) -->
    <div id="bt-alert" role="alert" aria-live="assertive"></div>

    <!-- Category cards are injected here by assets/app.js based on data/instruments_config.json -->
    <main id="bt-categories" role="main" aria-label="Assessment categories"></main>

    <!-- Summary block (always present below categories) -->
    <section id="bt-summary-block" aria-label="Summary and actions">
      <h2 style="margin:0 0 8px 0;">Summary</h2>
      <div id="bt-summary-content" class="muted">Complete or update the questionnaires above to generate a summary here.</div>

      <div class="card-actions" style="margin-top:12px;">
        <button id="btn-copy-summary" class="primary" type="button">Copy Summary</button>
        <button id="btn-clear-all" class="danger" type="button">Clear Form</button>
      </div>
    </section>

    <footer class="muted" style="margin:24px 0 12px;">
      <small>Data sources: <code>data/instruments_config.json</code> (structure, scoring) &middot; <code>data/master.csv</code> (helper text, brand names)</small>
    </footer>
  </div>

  <noscript>
    <div class="container">
      <div id="bt-alert" style="display:block">JavaScript is required to run this assessment.</div>
    </div>
  </noscript>

  <!-- App scripts (load order matters). All modules use fetch(..., { cache: 'no-store' }) -->
  <script src="assets/config.js" defer></script>
  <script src="assets/scoring.js" defer></script>
  <script src="assets/summary.js" defer></script>
  <script src="assets/app.js" defer></script>
</body>
</html>
